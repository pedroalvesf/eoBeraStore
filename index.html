<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EoBera Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="top-bar">
        <div class="inner-top-bar-left col-md-6 left">
            <div class="fa fa-globe"></div>
            <div class="text"><strong>EoBera Store</strong></div>
        </div>
        <div class="inner-top-bar-right col-md-6 right">
            <div class="options-group">
                <div class="container-links link-follows-header">
                    <li class="first"><a class="instagram fa fa-instagram" title="instagram" href="#"></a></li>
                    <li><a class="instagram fa fa-facebook" title="facebook" href="#"></a></li>
                    <li><a class="instagram fa fa-twitter" title="twitter" href="#"></a></li>
                    <li><a class="instagram fa fa-youtube" title="youtube" href="#"></a></li>
                </div>
            </div>
        </div>
</div>
    <div class="container-header">

        <div class="container-buttons">
            <button class="btn"><i class="fa fa-bars"></i></button>
            <button class="btn"><i class="fa fa-home"></i></button>
            <button class="btn"><i class="fa fa-bars"></i></button>
            <button class="btn"><i class="fa fa-home"></i></button>
        </div>
    </div>
    <div class="container-logo">
        <img class="logo-test-img" src="logo-test.jpeg">
    </div>
    <div class="container-search">
        <input type="text" class="search-text-input" placeholder="next skin goal">
        <button class="new-skin-button btn-primary"></button>
    </div>

    <div class="container-list-type">
        <li class="list-type">
            <img class="seg" src="https://i.imgur.com/H7Up6wh.png">
        </li>
        <li class="list-type">
            <img class="seg" src="https://i.imgur.com/LdCJKps.png">
        </li>
        <li class="list-type">
            <img class="seg" src="https://i.imgur.com/b1uYZEs.png">
        </li>
        <li class="list-type">
            <img class="seg" src="https://i.imgur.com/0qUv8pl.png">
        </li>
        <li class="list-type">
            <img class="seg" src="https://i.imgur.com/7doV0yT.png">
        </li>

    </div>
    <div class="container-itens">
        <div class="card-item">
            <h3>
                <a href="https://csgostash.com/weapon/USP-S">USP-S | </a>
                <a href="https://csgostash.com/family/Printstream">Printstream</a>
            </h3>
            <div class="stattrack">
                    <p>StatTrack</p>
            </div>
            <a>
            <img src="https://steamcdn-a.akamaihd.net/apps/730/icons/econ/default_generated/weapon_usp_silencer_cu_usp_printstream_light_large.9f5bcd4f94db3d965b3b2e7c3aace470e9466380.png">
            </a>
            <div class="price">
                <p>R$ 639, 49 - R$ 3.479,16</p>
                <p>R$ 639, 49 - R$ 3.479,16</p>
            </div>      
            <div class="collection">
                <p>Nightmare</p>
            </div>
            <div class="btn-inspect">
                <p><a href="#">Inspect in game</a></p>
                <p><a href="#">ISteam linking</a></p>
            </div>
        </div>
    </div>


    <div class="container-first">
        <img class="img-csgo"src="usp-printstream.png">
        <img class="img-csgo"src="awp-gungnir.png">
    </div>


    <footer class="footer">
        <p>Developed by Pedro Alves</p>
    </footer>
</body>

</html>
