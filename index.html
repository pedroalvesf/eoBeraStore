<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EoBera Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="top-bar">
        <div class="inner-top-bar-left col-md-6 left">
            <div class="fa fa-globe"></div>
            <div class="text"><strong>EoBera, Luck and Nicodemos Store</strong></div>
        </div>
        <div class="inner-top-bar-right col-md-6 right">
            <div class="options-group">
                <div class="container-links link-follows-header">
                    <li class="first"><a class="instagram fa fa-instagram" title="instagram" href="#"></a></li>
                    <li><a class="instagram fa fa-facebook" title="facebook" href="#"></a></li>
                    <li><a class="instagram fa fa-twitter" title="twitter" href="#"></a></li>
                    <li><a class="instagram fa fa-youtube" title="youtube" href="#"></a></li>
                </div>
            </div>
        </div>
</div>

<header class="container-header">
    <div class="header-left">
        <div class="container-logo">
            <img src="./src/img/logo-test.jpeg" alt="logo cs:go store" class="logo">
            <p>EoBera Store</p>
        </div>
        <div class="container-search">
            <input type="text" name="search" id="search" placeholder=" Pesquisar...">
            <!-- <i class="fa-regular fa-magnifying-glass"></i> -->
        </div>
    </div>
    <div class = "header-middle">
        <div class="button-wish">Wish List</div>
    </div>

    <div class="container-login">
        <div class="button cart">Cart</div>
        <div class="button login">Sing-in</div>
        <div class="button register">Sing-up</div>
    </div>
</header>

    <div class="container-list-type">
        <li class="list-type">
            <img class="seg" src="./src/img/iconKnife.png">
        </li>
        <li class="list-type">
            <img class="seg" src="./src/img/iconGloves.png">
        </li>
        <li class="list-type">
            <img class="seg" src="./src/img/iconRifle.png">
        </li>
        <li class="list-type">
            <img class="seg" src="./src/img/iconAwp.png">
        </li>
        <li class="list-type">
            <img class="seg" src="./src/img/iconPistol.png">
        </li>

    </div>
    <div class="container-itens">
    </div>


    <!-- <div class="container-first">
        <img class="img-csgo"src="#">
        <img class="img-csgo"src="#">
    </div> -->


    <footer class="footer">
        <p>Developed by Pedro Alves and Luiz Pereira </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
